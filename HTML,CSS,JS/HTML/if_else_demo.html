<!DOCTYPE html>

<head>

    <title>Even Odd</title>
    <script>
        var num =0;

        if (num >0){
            if (num % 2==0){
                console.log(num+" "+"is even number");
                }    else{
                    console.log(num+" "+"is odd number");
                }
        }   else if(num == 0){
            console.log("number can not equal to zero");
        }
         else{
            console.log("number can not less than zero")
        }

    </script>
</head>
